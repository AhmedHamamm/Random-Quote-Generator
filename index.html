<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="quote.png" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Title -->
    <title>Quote Generator</title>
  </head>

  <body>
    <!-- Main App -->
    <main class="app">
      <div class="quotes-container">
        <div class="inner-quotes-container">
          <p id="quote"></p>
          <h3 id="author">Click on the button to generate a quote 👇</h3>
        </div>
        <div class="quote-btn">
          <button class="btn btn-info" id="generate">Generate Quote</button>
        </div>
      </div>
      <div class="footer">
        <h4>
          Made with ❤️ by
          <a href="https://ahamam.com" target="_blank">Ahmed Hamam</a>
        </h4>
      </div>
    </main>

    <!-- Script -->
    <script src="js/main.js"></script>
  </body>
</html>
